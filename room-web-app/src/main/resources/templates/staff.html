<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Employee Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Position</th>
    </tr>
    <tr th:each="staff:${staff}">
        <td th:text="${staff.id}">Number</td>
        <td th:text="${staff.lastName}">Name</td>
        <td th:text="${staff.firstName}">Info</td>
        <td th:text="${staff.position}">Info</td>
    </tr>
</table>
</body>
</html>
